<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, papel o tijeras</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <h1>Rock, Papel and Scissors</h1>

    <div id="result">

      <img id="machine-img" src="./img/rock.svg" alt="">

      <div id="start-text">
        choose an option to get started
      </div>

      <img id="user-img" src="./img/rock.svg" alt="">
    </div>

    <div id="group-btn">
      <button id="rock" type="button">
        <img src="./img/rock.svg" alt="" />
      </button>
      <button id="paper" type="button">
        <img src="./img/paper.svg" alt="" />
      </button>
      <button id="scissors" type="button">
        <img src="./img/scissors.svg" alt="" />
      </button>
    </div>
    <footer>Make by me</footer>
  </div>
  <script src="./app.js"></script>
</body>

</html>
